<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anime Mania</title>
	<link rel="stylesheet" href="./style1.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>

<body id="searchPage">
	<header>
		<nav class="topnav" id="myTopnav">
			<a href="./home1.html"> <i class="fa fa-fw fa-home"></i>Home</a>
			<a class="active" href="./search1.html"><i class="fa fa-fw fa-search"></i>Search</a>
			<a href="./about.html">About</a>
			<a class="split" href="./contact.html">Contact</a>
			<a id="navIcon" class="header__menu-link icon" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
		</nav>
	</header>

	<main>

		<section class="search">
			<div class="search__container">
				<input id="data__search" type="text" onkeypress="enter()" class="input" placeholder="Search...">
				<button id="lens" class="button button--xs"><i class="fa fa-fw fa-search"></i></button>
				<button id="clear-btn" class="button button--xs">Clear</button>
				<button class="button fav--btn" id="ensenyar" onclick="showFav()">My favorites</button>
			</div>
		</section>


		<section class="section">
			<div id="favList"></div>
			<div id="results__container" class="card__container-2 grid--2-cols">
			</div>
		</section>


		<section class="newsletter">
			<div class="news__container">
				<h3 class="news__title">Don't miss anything!</h3>
				<p class="news__p">Subscribe to our newsletter and easily find out about all the news and events.</p>

				<div class="n__container">
					<input type="text" placeholder="Name" name="name" required>
					<input type="text" placeholder="Email address" name="mail" required>
					<label class="checkbox__container">
						<input type="checkbox" checked="checked" name="subscribe"> Weekly Newsletter </label>
					<span class="checkmark"></span>

					<button class="button news-btn" value="Subscribe">Submit</button>
				</div>
		</section>


		</section>

		<section class="newsletter-2">
			<div class="news__container-2">
				<h3 class="news__title">Don't miss anything!</h3>
				<p class="news__p">Subscribe to our newsletter!!</p>
			</div>

			<div class="n__container-2">
				<input type="text" placeholder="Name" name="name" required>
				<input type="text" placeholder="Email address" name="mail" required>
				<label class="checkbox__container">
					<span class="checkmark"></span>
					<input type="checkbox" checked="checked" name="subscribe"> Weekly Newsletter </>
			</div>

			<button class="button news-btn" value="Subscribe">Submit</button>
		</section>


	</main>

	<footer>Website powered by the James Harris & rocktimsaikia APIs</footer>

</body>



<script src="./script1.js"></script>

</html>
